<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator_top">
            <div class="clock">
                19:34
            </div>
            <div class="nav">
                <img src="./nav.png" alt="Status">
            </div>

        </div>
        <div class="display">520</div>
        <div class="keys-calculator">
            <div class="key function ac">AC</div>
            <div class="key function pm">±</div>
            <div class="key function percent">%</div>
            <div class="key operator division">÷</div>
            <div class="key number_7">7</div>
            <div class="key number_8">8</div>
            <div class="key number_9">9</div>
            <div class="key operator multiplication">×</div>
            <div class="key number_4">4</div>
            <div class="key number_5">5</div>
            <div class="key number_6">6</div>
            <div class="key operator_subtraction">−</div>
            <div class="key number_1">1</div>
            <div class="key number_2">2</div>
            <div class="key number_3">3</div>
            <div class="key operator addition">+</div>
            <div class="key number_0">0</div>
            <div class="key _decimal">.</div>
            <div class="key operator equal">=</div>
        </div>
        <div class="startbutton"></div>
    </div>

</body>

</html>
